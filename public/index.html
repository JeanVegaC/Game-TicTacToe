<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="winner">
        <div class="overlayWinner"></div>
        <img src="/public/assets/youWin.jpg" alt="">
        <h2 id="winner"></h2>
    </div>
    </div>
    <header>
        <div class="headerTitle">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <main>
        <section id="game-container">
            <div class="gameHeader">
                <div class="marker">
                    <div class="marker-x">
                        <svg class="figure" value="x" version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="20" viewBox="0 0 130 130"><line x1="10" y1="10" x2="120" y2="120" stroke-width="10" stroke="#607EAA" stroke-linecap="round"/><line x1="10" y1="120" x2="120" y2="10" stroke-width="10" stroke="#607EAA" stroke-linecap="round"/></svg>
                        <span>0</span>
                    </div>
                    <div class="marker-o">
                        <svg value="o" height="25" width="25"><circle cx="12" cy="12" r="8.5" stroke="#D61C4E" stroke-width="2.9" fill="transparent"/></svg>
                        <span>0</span>
                    </div>
                </div>
                <div class="turn" >
                    <h3>Turno de:</h3><span></span>
                </div>
            </div>
            <div class="gameContainer">
                <div class="table">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </section>
        <section id="game-btn">
            <div class="gameBtn">
                <div class="btnPlay">Play</div>
            </div>
        </section>
        
    </main>

    <script src="main.js"></script>
</body>

</html>
