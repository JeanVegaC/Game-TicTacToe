<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe</title>
</head>

<body>
    <div class="overlayWinner">
        <div class="winner">
            <img src="/public/assets/youWin.jpg" alt="">
            <h2>The winner is X !!</h2>
        </div>
    </div>
    <header>
        <div class="headerTitle">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <main>
        <section id="game-container">
            <div class="gameContainer">
                <div class="table">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </section>
        <section id="game-btn">
            <div class="gameBtn">
                <div class="btnPlay">Play</div>
            </div>
        </section>
        
    </main>

    <script src="main.js"></script>
</body>

</html>
